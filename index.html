<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POC Chat - Palacio</title>

  <!-- Chat Messenger Scripts -->
  <script defer
    src="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.12/chat-messenger.js">
  </script>

  <!-- Chat Messenger Styles -->
  <link rel="stylesheet"
    href="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.12/themes/chat-messenger-default.css">
  <link rel="stylesheet"
    href="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.10/themes/chat-messenger-layout.css">
</head>

<body style="margin:0; font-family: Arial, sans-serif;">

  <h1 style="text-align:center; margin-top:40px;">
    POC Asistente Virtual Palacio
  </h1>

  <p style="text-align:center;">
    Demo de agente conversacional
  </p>

  <!-- Chat Messenger Component -->
  <chat-messenger url-allowlist="*">
    <chat-messenger-container
      chat-title="Asistente de Bolsas VIP del Palacio de Hierro"
      chat-title-icon="https://gstatic.com/dialogflow-console/common/assets/ccai-favicons/conversational_agents.png"
      enable-file-upload
      enable-audio-input
    >
      <chat-reset-session-button
        slot="titlebar-actions"
        title-text="Start new chat">
      </chat-reset-session-button>
    </chat-messenger-container>
  </chat-messenger>

  <!-- Chat Messenger Configuration -->
  <script>
    window.addEventListener("chat-messenger-loaded", () => {
      chatSdk.registerContext(
        chatSdk.prebuilts.ces.createContext({
          deploymentName: "projects/poc-palacio/locations/us/apps/02e234c9-f9aa-4ff4-bb9d-3337fbce95da/deployments/c40f2b82-b742-49b9-a0cb-4ee1973a71ad",
          tokenBroker: {
            enableTokenBroker: true,
            enableRecaptcha: false,
          },
        }),
      );
    });
  </script>

</body>
</html>
